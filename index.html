<!doctype html>
<html ng-app="instaApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src='js/app.js'></script>
    <link rel="stylesheet" href="css/app.css" />
    <title>Instagram Searcher</title>
  </head>
  <body>
    <div class="container" ng-controller="instaCtrl">
      <div class="header"><img src="images/ng-instagram.png" alt="Angular Instagram" /></div>
      <div class="input">
        <input type="text" ng-model="query" /><button>Submit</button>
      </div>
    </div>
  </body>
</html>
